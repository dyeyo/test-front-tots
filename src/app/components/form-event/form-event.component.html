<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2
      class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
    >
      Crear reserva
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form [formGroup]="formReserva" class="space-y-6" action="#" method="POST">
      <div>
        <label
          for="email"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Nombre dell evento</label
        >
        <input
          id="nombre_evento"
          name="nombre_evento"
          type="text"
          autocomplete="nombre_evento"
          required
          formControlName="nombre_evento"
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        />
      </div>
      <div>
        <label
          for="email"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Fecha del evento</label
        >
        <div class="mt-2">
          <input
            id="fecha"
            name="fecha"
            type="date"
            autocomplete="fecha"
            required
            formControlName="fecha"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>
      <div class="time">
        <label
          for="email"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Hora Inicio</label
        >
        <div class="mt-2">
          <input
            id="hora_inicio"
            name="hora_inicio"
            type="time"
            autocomplete="hora_inicio"
            required
            formControlName="hora_inicio"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            step="3600"
          />
          <div *ngIf="formReserva.get('hora_inicio')?.hasError('hourError')">
            <p class="text-red-600">
              La hora debe ser exacta (Ej: 10:00, 11:00).
            </p>
          </div>
        </div>
        <label
          for="hora_inicio"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Hora fin</label
        >
        <div class="mt-2">
          <input
            id="hora_fin"
            name="hora_fin"
            type="time"
            autocomplete="hora_fin"
            required
            step="3600"
            formControlName="hora_fin"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
          <div *ngIf="formReserva.get('hora_fin')?.hasError('hourError')">
            <p class="text-red-600">
              La hora debe ser exacta (Ej: 10:00, 11:00).
            </p>
          </div>
        </div>
      </div>

      <div>
        <button
          type="button"
          (click)="submitReserva()"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Resrvar
        </button>
      </div>
    </form>
  </div>
</div>
