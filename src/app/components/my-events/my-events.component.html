<div class="max-w-[720px] mx-auto">
  <h2
  class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
>
  Mis eventos
</h2>
  <div
    class="relative flex flex-col w-full h-full text-slate-700 bg-white shadow-md rounded-xl bg-clip-border"
  >
    <div class="p-0 overflow-scroll">
      <table class="w-full mt-4 text-left table-auto min-w-max">
        <thead>
          <tr>
            <th
              class="p-4 transition-colors cursor-pointer border-y border-slate-200 bg-slate-50 hover:bg-slate-100"
            >
              <p
                class="flex items-center justify-between gap-2 font-sans text-sm font-normal leading-none text-slate-500"
              >
                Nombre
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  aria-hidden="true"
                  class="w-4 h-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"
                  ></path>
                </svg>
              </p>
            </th>
            <th
              class="p-4 transition-colors cursor-pointer border-y border-slate-200 bg-slate-50 hover:bg-slate-100"
            >
              <p
                class="flex items-center justify-between gap-2 font-sans text-sm font-normal leading-none text-slate-500"
              >
                Lugar
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  aria-hidden="true"
                  class="w-4 h-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"
                  ></path>
                </svg>
              </p>
            </th>
            <th
              class="p-4 transition-colors cursor-pointer border-y border-slate-200 bg-slate-50 hover:bg-slate-100"
            >
              <p
                class="flex items-center justify-between gap-2 font-sans text-sm font-normal leading-none text-slate-500"
              >
                Fecha y hora
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  aria-hidden="true"
                  class="w-4 h-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"
                  ></path>
                </svg>
              </p>
            </th>

            <th
              class="p-4 transition-colors cursor-pointer border-y border-slate-200 bg-slate-50 hover:bg-slate-100"
            >
              <p
                class="flex items-center justify-between gap-2 font-sans text-sm font-normal leading-none text-slate-500"
              ></p>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of events">
            <td class="p-4 border-b border-slate-200">
              <div class="flex items-center gap-3">
                <div class="flex flex-col">
                  <p class="text-sm font-semibold text-slate-700">
                    {{ item.nombre_evento }}
                  </p>
                </div>
              </div>
            </td>
            <td class="p-4 border-b border-slate-200">
              <div class="flex flex-col">
                <p class="text-sm font-semibold text-slate-700">
                  {{ item.espacio.nombre }}
                </p>
              </div>
            </td>
            <td class="p-4 border-b w-10 border-slate-200">
              <div class="w-max">
                <div
                  class="relative grid items-center px-2 py-1 font-sans text-xs font-bold uppercase rounded-md select-none whitespace-nowrap bg-slate-100 text-slate-500"
                >
                  <p class="text-sm text-slate-500">
                    {{ item.fecha | dateTimeFormat : "dd/MM/yyyy" }}
                    {{ item.hora_inicio }} a {{ item.hora_fin }}
                  </p>
                </div>
              </div>
            </td>
            <td class="p-4 border-b border-slate-200">
              <router-link [routerLink]="['/editar-reserva/', item.id]">
                <button
                  class="relative h-10 max-h-[40px] w-10 max-w-[40px] select-none rounded-lg text-center align-middle font-sans text-xs font-medium uppercase text-slate-900 transition-all hover:bg-slate-900/10 active:bg-slate-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                  type="button"
                >
                  <span
                    class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                      aria-hidden="true"
                      class="w-4 h-4"
                    >
                      <path
                        d="M21.731 2.269a2.625 2.625 0 00-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 000-3.712zM19.513 8.199l-3.712-3.712-12.15 12.15a5.25 5.25 0 00-1.32 2.214l-.8 2.685a.75.75 0 00.933.933l2.685-.8a5.25 5.25 0 002.214-1.32L19.513 8.2z"
                      ></path>
                    </svg>
                  </span>
                </button>
              </router-link>
              <button
                (click)="cancelEvent(item.id)"
                class="relative h-10 max-h-[40px] w-10 max-w-[40px] select-none rounded-lg text-center align-middle font-sans text-xs font-medium uppercase text-slate-900 transition-all hover:bg-slate-900/10 active:bg-slate-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                type="button"
              >
                <span
                  class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                >
                  <svg
                    fill="#000000"
                    class="w-4 h-4"
                    version="1.1"
                    id="Layer_1"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 290 290"
                    xml:space="preserve"
                  >
                    <g id="XMLID_24_">
                      <g id="XMLID_29_">
                        <path
                          d="M265,60h-30h-15V15c0-8.284-6.716-15-15-15H85c-8.284,0-15,6.716-15,15v45H55H25c-8.284,0-15,6.716-15,15s6.716,15,15,15
            h5.215H40h210h9.166H265c8.284,0,15-6.716,15-15S273.284,60,265,60z M190,60h-15h-60h-15V30h90V60z"
                        />
                      </g>
                      <g id="XMLID_86_">
                        <path
                          d="M40,275c0,8.284,6.716,15,15,15h180c8.284,0,15-6.716,15-15V120H40V275z"
                        />
                      </g>
                    </g>
                  </svg>
                </span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
